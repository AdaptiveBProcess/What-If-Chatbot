version: "3.1"

intents:
- greeting
- goodbye
- increase_demand
- decrease_demand
- add_resources:
    use_entities: []
- change_resources:
    use_entities: []
- fast_task:
    use_entities: []
- slow_task:
    use_entities: []
- remove_resources:
    use_entities: []
- create_working_time:
    use_entities: []
- modify_working_time:
    use_entities: []
- automate_task:
    use_entities: []
- help

entities:
- inc_percentage
- dec_percentage

slots:
